{% extends "accounts/index.html" %}

{% block title %}
    Medicos
{% endblock %}

{% block accounts_container %}
<h2>Medicos</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>
                Foto
            </th>
            <th>
                Nome
            </th>
            <th>
                Especialidade
            </th>
        </tr>
    </thead>
    <tbody>
        {% for medico in object_list %}
        <tr>
            <td>
                <img height="250" width="250" src="{{ medico.foto.url }}">
            </td>
            <td>
                {{ medico.nome }}
            </td>
            <td>
                {{ medico.especialidade }}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
